<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="d-flex justify-content-center p-3"><h2>EVENT 1</h2></div>
            <div class="d-flex justify-content-center border-bottom"><h5>Number of seats available: 23</h5></div>
        <div class="container">
            <div class="main d-flex justify-content-center row m-4">
                <div class="img col-6 p-4 m-4">
                    <img src="https://us.123rf.com/450wm/melis/melis2006/melis200600168/149800862-crowd-at-concert.jpg?ver=6" alt="">
                </div>
                <div class="col m-3 p-4">
                    <form action="">
                        <div class="form-outline m-3">
                            <input type="text" placeholder="Full Name" id="formControlDefault" class="form-control btn btn-outline-info"/>
                        </div>
                        <div class="form-outline m-3">
                            <input type="email" placeholder="Email" id="typeEmail" class="form-control btn btn-outline-info"/>
                        </div>
                        <div class="form-outline m-3">
                            <input type="tel" placeholder="Phone number" id="typePhone" class="form-control btn btn-outline-info" />
                        </div>
                        <div class="input-group m-3">
                            <input type="text" class="col-2 form-control btn btn-outline-info" aria-label="Text input with dropdown button" />
                            <button class="col-6 btn btn-danger dropdown-toggle p-1" type="button" data-mdb-toggle="dropdown" aria-expanded="false">Number of seats</button>
                        </div>
                        <div class="form-outline m-3">
                            <input type="text" placeholder="Name of Atendee 2" id="formControlDefault" class="form-control btn btn-outline-info"/>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="m-2 btn btn-info" type="button">Submit</button>
                            <button class="m-2 btn btn-danger" type="button">Cancel</button>
                          </div>                                        
                    </form>                                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
